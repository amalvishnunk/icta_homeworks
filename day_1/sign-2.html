<!DOCTYPE html>
<html lang="en">
<head>
    <title>signup</title>
    <style>

         table{
            vertical-align: top;}
        form{width: 320px;
    padding: 10px;
    border: 5px solid gray;
    margin: 10px; 
    text-align: center;
    align-content: space-around;}
}
    </style>
</head>
<body>   
    <table align="top">
        <tr>
            <td>Name</td>
            <td><input name="firstname" type="text"/></td>
        </tr><br>
        <tr>
            <td>Address</td>
            <td><textarea rows="4" cols="25" name="address"></textarea></td>
        </tr><br>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br></td>
        </tr><br>
        <tr>
            <td>Date of birth</td>
            <td><input type="date" name="bday"></td>
        </tr><br>
        <tr>
            <td>District</td>
            <td><select>
                <option value="tvm">thiruvananthapuram</option>
                <option value="klm">kollam</option>
                <option value="pta">pathanamthitta</option>
                <option value="ktm">kottayam</option>
                <option value="alp">alapuzha</option>
                <option value="ekm">ernakulam</option>
                <option value="idk">idukki</option>
                <option value="tsr">thrissur</option>
                <option value="pkd">palakkad</option>
                <option value="mlp">malappuram</option>
                <option value="clt">calicut</option>
                <option value="wyd">wayanad</option>
                <option value="knr">kannur</option>
                <option value="kkd">kasargod</option>
            </select></td>
        </tr><br>
        <tr>
            <td>email</td>
            <td><input name="email" type="text"/></td>
        </tr><br>
        <tr>
            <td>user id</td>
            <td><input name="u_id" type="text"/></td>
        </tr><br>
        <tr>
            <td>Password</td>
            <td><input name="pwd" type="password"/></td>
        </tr><br>
        <tr>
            <td>conform password</td>
            <td><input name="pwd2" type="password"/></td>
        </tr><br>
        <tr>
            <td><br><button type="button">Register</button></td>
            <td><br><button type="button">reset</button><br></td>
        </tr><br>
    </table>

</html>
